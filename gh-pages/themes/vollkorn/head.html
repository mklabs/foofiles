<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"><![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="viewport" content="width=device-width">

  <link href='http://fonts.googleapis.com/css?family=PT+Serif|Vollkorn' rel='stylesheet' type='text/css'>
  <style>
    /** curl https://raw.github.com/h5bp/html5-boilerplate/master/css/style.css -s | strip-comments **/
    article, aside, details, figcaption, figure, footer, header, hgroup, nav, section { display: block; }
    audio, canvas, video { display: inline-block; *display: inline; *zoom: 1; }
    audio:not([controls]) { display: none; }
    [hidden] { display: none; }

    html { font-size: 100%; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    html, button, input, select, textarea { font-family: sans-serif; color: #222; }
    body { margin: 0; font-size: 1em; line-height: 1.4; }
    ::-moz-selection { background: #A8CEFF; color: #888; text-shadow: none; }
    ::selection { background: #A8CEFF; color: #888; text-shadow: none; }

    a { color: #4183C4; }
    a:visited { color: #4183C4; }
    a:hover { color: #00e; }
    a:focus { outline: thin dotted; }
    a:hover, a:active { outline: 0; }

    abbr[title] { border-bottom: 1px dotted; }
    b, strong { font-weight: bold; }
    blockquote { margin: 1em 40px; }
    dfn { font-style: italic; }
    hr { display: block; height: 1px; border: 0; border-top: 1px solid #ccc; margin: 1em 0; padding: 0; }
    ins { background: #ff9; color: #000; text-decoration: none; }
    mark { background: #ff0; color: #000; font-style: italic; font-weight: bold; }
    pre, code, kbd, samp { font-family: monospace, serif; _font-family: 'courier new', monospace; font-size: 1em; }
    pre { white-space: pre; white-space: pre-wrap; word-wrap: break-word; }
    q { quotes: none; }
    q:before, q:after { content: ""; content: none; }
    small { font-size: 85%; }
    sub, sup { font-size: 75%; line-height: 0; position: relative; vertical-align: baseline; }
    sup { top: -0.5em; }
    sub { bottom: -0.25em; }

    ul, ol { margin: 1em 0; padding: 0 0 0 40px; }
    dd { margin: 0 0 0 40px; }
    nav ul, nav ol { list-style: none; list-style-image: none; margin: 0; padding: 0; }

    img { border: 0; -ms-interpolation-mode: bicubic; vertical-align: middle; }
    svg:not(:root) { overflow: hidden; }

    figure { margin: 0; }

    form { margin: 0; }
    fieldset { border: 0; margin: 0; padding: 0; }
    label { cursor: pointer; }
    legend { border: 0; *margin-left: -7px; padding: 0; white-space: normal; }
    button, input, select, textarea { font-size: 100%; margin: 0; vertical-align: baseline; *vertical-align: middle; }
    button, input { line-height: normal; }
    button, input[type="button"], input[type="reset"], input[type="submit"] { cursor: pointer; -webkit-appearance: button; *overflow: visible; }
    button[disabled], input[disabled] { cursor: default; }
    input[type="checkbox"], input[type="radio"] { box-sizing: border-box; padding: 0; *width: 13px; *height: 13px; }
    input[type="search"] { -webkit-appearance: textfield; -moz-box-sizing: content-box; -webkit-box-sizing: content-box; box-sizing: content-box; }
    input[type="search"]::-webkit-search-decoration, input[type="search"]::-webkit-search-cancel-button { -webkit-appearance: none; }
    button::-moz-focus-inner, input::-moz-focus-inner { border: 0; padding: 0; }
    textarea { overflow: auto; vertical-align: top; resize: vertical; }
    input:valid, textarea:valid {  }
    input:invalid, textarea:invalid { background-color: #f0dddd; }

    table { border-collapse: collapse; border-spacing: 0; }
    td { vertical-align: top; }

    .chromeframe { margin: 0.2em 0; background: #ccc; color: black; padding: 0.2em 0; }


    @media only screen and (min-width: 35em) {

    }

    .ir { border: 0; font: 0/0 a; text-shadow: none; color: transparent; background-color: transparent; }
    .hidden { display: none !important; visibility: hidden; }
    .visuallyhidden { border: 0; clip: rect(0 0 0 0); height: 1px; margin: -1px; overflow: hidden; padding: 0; position: absolute; width: 1px; }
    .visuallyhidden.focusable:active, .visuallyhidden.focusable:focus { clip: auto; height: auto; margin: 0; overflow: visible; position: static; width: auto; }
    .invisible { visibility: hidden; }
    .clearfix:before, .clearfix:after { content: ""; display: table; }
    .clearfix:after { clear: both; }
    .clearfix { *zoom: 1; }

    @media print {
      * { background: transparent !important; color: black !important; box-shadow:none !important; text-shadow: none !important; }
      a, a:visited { text-decoration: underline; }
      a[href]:after { content: " (" attr(href) ")"; }
      abbr[title]:after { content: " (" attr(title) ")"; }
      .ir a:after, a[href^="javascript:"]:after, a[href^="#"]:after { content: ""; }
      pre, blockquote { border: 1px solid #999; page-break-inside: avoid; }
      thead { display: table-header-group; }
      tr, img { page-break-inside: avoid; }
      img { max-width: 100% !important; }
      @page { margin: 0.5cm; }
      p, h2, h3 { orphans: 3; widows: 3; }
      h2, h3 { page-break-after: avoid; }
    }

    /** theme specific **/
    body {
      font: 0.9em "PT Serif", serif;
      margin: 0;
      color: #2C2C2C;
      border-top: 2px solid #DDD;
    }

    body a {
    -webkit-transition: all 0.3s ease-out;
       -moz-transition: all 0.3s ease-out;
        -ms-transition: all 0.3s ease-out;
         -o-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;


      display: inline-block;
    }

    .container {
      position: relative;
      width: 960px;
      margin: 40px auto 0 auto;
      padding: 0;
    }

    .sidebar {
      width: 280px;
      float: left;
      margin-left: 10px;
      margin-right: 10px;
    }

    .sidebar h1 {
      font-size: 48px;
      text-shadow: 0px 2px 2px #CCC;
    }

    .sidebar a {
      text-decoration: none;
    }

    .content {
      width: 580px;
      padding-left: 60px;
      float: left;
      margin-left: 10px;
      margin-right: 10px;
    }

    h1, h2, h3, h4, h5 { font-family: 'Vollkorn', serif; overflow: hidden; }

    h1 a, h2 a, h3 a, h4 a, h5 a { color: inherit; text-decoration: none; }
    h1 a:visited, h2 a:visited, h3 a:visited, h4 a:visited, h5 a:visited { color: inherit; }

    h1 a, h2 a { margin-left: -15px; }
    h1 a:hover, h2 a:hover { padding-left: 25px; }

    h1 a:hover,
    h2 a:hover,
    h3 a:hover,
    h4 a:hover,
    h5 a:hover {
      color: #4183C4;
    }

    h1 a:before, h2 a:before {
      content: '# ';
      font-size: 0.8em;
      color: #888;
    }


    h1 {
      margin-bottom: 16px;
      margin-top: 14px;
      font-size: 48px;
      line-height: 1em;
      letter-spacing: 0.2em;
    }

    h2 {
      text-shadow: 0px 1px 1px #DDD;
      border-bottom: 8px solid #E5E5E5;
      margin-bottom: 18px;
      margin-top: 32px;
    }

    .intro p {
      color: #777;
      font-weight: 100;
      letter-spacing: 1px;
      font-size: 1.1em;
    }


    code { color: #6B6B6B }
    code .keyword              { font-weight: bold }
    code .string, code .regexp { color: #17965D }
    code .class, code .special { color: #2E89FF }
    code .number               { color: #444 }
    code .comment              { color: #888 }

  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>{{ title }}</h1>
      <div class="intro">
        {{{ intro }}}
      </div>
      <div class="toc">
        <ul>
          {{#toc}}
            <li><a href="#{{slug}}">{{title}}</a></li>
          {{/toc}}
        </ul>
      </div>
    </div>
    <div class="content">
      {{{ body }}}
    </div>
